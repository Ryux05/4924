# Konfigurasi dasar Squid
http_port 3128

# Bypass DNS cache
dns_v4_first on
dns_nameservers 8.8.8.8 8.8.4.4

# Atur timeout koneksi
connect_timeout 5 seconds

# Rotasi IP (ganti IP di bawah ini dengan IP proxy yang ingin dirotasi)
acl allowed_ips myip 192.168.1.1
tcp_outgoing_address 192.168.1.1 allowed_ips

acl allowed_ips myip 192.168.1.2
tcp_outgoing_address 192.168.1.2 allowed_ips

# Atur agar IP dirotasi setiap 5 detik (atur sesuai kebutuhan)
request_body_max_size 0 KB
